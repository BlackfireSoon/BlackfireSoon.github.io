<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Zero | Private Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        body { background-color: #0b0e14; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b; }
        pre { background: #000; padding: 1rem; border-radius: 8px; border: 1px solid #334155; margin: 10px 0; overflow-x: auto; }
        code { color: #10b981; font-family: monospace; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="p-4 glass flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold text-xl text-emerald-500 tracking-tighter">NEXUS ZERO</h1>
        <div class="flex gap-2">
            <button onclick="updateKey()" class="text-[10px] border border-slate-700 px-2 py-1 rounded hover:bg-slate-800">Update Key</button>
            <select id="modelSelect" class="bg-slate-900 border border-slate-700 text-xs p-1 rounded">
                <option value="google/gemma-2-9b-it:free">Gemma 2 9B (Free)</option>
                <option value="gryphe/mythomax-l2-13b:free">MythoMax (Uncensored)</option>
            </select>
        </div>
    </nav>

    <div id="chatWindow" class="flex-1 p-4 max-w-3xl w-full mx-auto space-y-4 overflow-y-auto pb-24">
        <div id="setupNotice" class="hidden bg-yellow-900/20 border border-yellow-700 p-4 rounded-lg text-yellow-200 text-sm">
            ⚠️ No API Key found. Click "Update Key" or check your browser storage.
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-[#0b0e14]">
        <div class="max-w-3xl mx-auto flex gap-2">
            <input id="userInput" type="text" placeholder="Type message..." class="flex-1 bg-slate-900 border border-slate-800 rounded-xl p-3 outline-none focus:border-emerald-500">
            <button id="sendBtn" class="bg-emerald-600 px-6 py-2 rounded-xl font-bold">Send</button>
        </div>
    </div>

    <script>
        // Get key from Browser Storage, NOT from the code
        let API_KEY = localStorage.getItem('nexus_key');

        if (!API_KEY) document.getElementById('setupNotice').classList.remove('hidden');

        function updateKey() {
            const newKey = prompt("Paste your new OpenRouter API Key:");
            if (newKey) {
                localStorage.setItem('nexus_key', newKey.trim());
                location.reload();
            }
        }

        async function chat() {
            const text = document.getElementById('userInput').value.trim();
            if (!text || !API_KEY) return;

            const chatWindow = document.getElementById('chatWindow');
            const msgDiv = document.createElement('div');
            msgDiv.className = "p-4 bg-emerald-900/20 rounded-xl ml-auto w-fit max-w-[80%]";
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            document.getElementById('userInput').value = '';

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin
                    },
                    body: JSON.stringify({
                        model: document.getElementById('modelSelect').value,
                        messages: [{role: "user", content: text}]
                    })
                });

                const data = await res.json();
                const aiDiv = document.createElement('div');
                aiDiv.className = "p-4 bg-slate-800 rounded-xl mr-auto w-full border border-slate-700";
                aiDiv.innerHTML = data.choices ? marked.parse(data.choices[0].message.content) : "Error: " + data.error.message;
                chatWindow.appendChild(aiDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } catch (e) {
                alert("Connection failed. Did you delete the old key?");
            }
        }

        document.getElementById('sendBtn').onclick = chat;
        document.getElementById('userInput').onkeydown = (e) => { if(e.key === 'Enter') chat(); };
    </script>
</body>
</html>
