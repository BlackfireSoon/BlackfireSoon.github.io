<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Zero | Active</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(8px); border: 1px solid #334155; }
        pre { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #1e293b; }
        code { font-family: monospace; color: #38bdf8; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="p-4 border-b border-slate-800 glass flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold text-xl tracking-tight text-emerald-400">NEXUS ZERO</h1>
        <select id="modelSelector" class="bg-slate-900 border border-slate-700 p-1 rounded text-xs text-white">
            <option value="google/gemma-2-9b-it:free">Gemma 2 9B (Free & Stable)</option>
            <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
            <option value="gryphe/mythomax-l2-13b:free">MythoMax (Uncensored)</option>
        </select>
    </nav>

    <div id="chatWindow" class="flex-1 p-4 max-w-3xl w-full mx-auto overflow-y-auto space-y-4 pb-24">
        <div class="text-slate-500 text-center mt-10 text-sm">System Ready. Key Loaded.</div>
    </div>

    <div class="fixed bottom-0 w-full p-4 bg-slate-900">
        <div class="max-w-3xl mx-auto flex gap-2">
            <input id="userInput" type="text" placeholder="Send a message..." class="flex-1 bg-slate-800 border border-slate-700 rounded-lg p-3 outline-none focus:border-emerald-500 text-white">
            <button id="sendBtn" class="bg-emerald-600 px-6 py-2 rounded-lg font-bold hover:bg-emerald-500">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelector = document.getElementById('modelSelector');

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-xl ${role === 'user' ? 'bg-emerald-900/40 ml-auto w-fit max-w-[80%]' : 'bg-slate-800 mr-auto w-full'}`;
            div.innerHTML = role === 'user' ? text : marked.parse(text);
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function chat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: modelSelector.value,
                        messages: [{role: "user", content: text}]
                    })
                });

                const data = await response.json();
                
                if (data.choices) {
                    addMessage('assistant', data.choices[0].message.content);
                } else {
                    addMessage('assistant', "⚠️ Error: " + (data.error?.message || "Unknown error"));
                }
            } catch (err) {
                addMessage('assistant', "❌ Connection Error. Check console (F12).");
            }
        }

        sendBtn.onclick = chat;
        userInput.onkeydown = (e) => { if(e.key === 'Enter') chat(); };
    </script>
</body>
</html>
