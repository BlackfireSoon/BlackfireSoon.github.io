<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Zero | AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; }
        .glass { background: rgba(23, 28, 38, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .code-block { font-family: 'Fira Code', monospace; background: #1a1b26; padding: 1rem; border-radius: 8px; margin: 10px 0; overflow-x: auto; border: 1px solid #334155; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col">

    <nav class="p-4 border-b border-slate-800 glass sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="h-3 w-3 bg-emerald-500 rounded-full animate-pulse"></div>
            <h1 class="font-bold tracking-tighter text-xl text-white">NEXUS<span class="text-emerald-500">ZERO</span></h1>
        </div>
        <select id="modelSelector" class="bg-slate-900 border border-slate-700 rounded-lg px-3 py-1 text-xs focus:ring-2 focus:ring-emerald-500 outline-none">
            <option value="gryphe/mythomax-l2-13b:free">MythoMax 13B (Uncensored/Free)</option>
            <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Fast/Free)</option>
            <option value="openchat/openchat-7b:free">OpenChat 7B (Smart/Free)</option>
        </select>
    </nav>

    <main id="chatWindow" class="flex-1 max-w-4xl w-full mx-auto p-4 space-y-6 overflow-y-auto pb-32">
        <div class="mt-20 text-center space-y-2">
            <h2 class="text-2xl font-semibold text-slate-400">Connection Established</h2>
            <p class="text-slate-600 text-sm italic">Using Hardcoded Access Key: sk-or-v1...735c</p>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full p-6 bg-gradient-to-t from-[#0b0e14] via-[#0b0e14] to-transparent">
        <div class="max-w-4xl mx-auto relative">
            <textarea id="userInput" rows="1" placeholder="Ask anything..." 
                class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl pl-5 pr-16 py-4 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all resize-none shadow-2xl glass"></textarea>
            <button id="sendBtn" class="absolute right-3 top-3 bg-emerald-600 hover:bg-emerald-500 text-white p-2 rounded-xl transition-all shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </footer>

    <script>
        const API_KEY = "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";
const chatWindow = document.getElementById('chatWindow');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const modelSelector = document.getElementById('modelSelector');

let history = [];

function renderMessage(role, text) {
    const wrapper = document.createElement('div');
    wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
    const msg = document.createElement('div');
    msg.className = `max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-emerald-700' : 'bg-slate-800 border border-slate-700'}`;
    msg.innerHTML = role === 'user' ? text : marked.parse(text);
    wrapper.appendChild(msg);
    chatWindow.appendChild(wrapper);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

async function streamChat() {
    const prompt = userInput.value.trim();
    if (!prompt) return;

    renderMessage('user', prompt);
    userInput.value = '';

    const loader = document.createElement('div');
    loader.className = "text-emerald-500 text-xs animate-pulse mb-4";
    loader.innerText = "System: Connecting...";
    chatWindow.appendChild(loader);

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY.trim()}`
            },
            body: JSON.stringify({
                "model": modelSelector.value,
                "messages": [...history, { role: "user", content: prompt }]
            })
        });

        const data = await response.json();
        chatWindow.removeChild(loader);

        if (response.ok) {
            const aiMsg = data.choices[0].message.content;
            renderMessage('assistant', aiMsg);
            history.push({ role: "user", content: prompt });
            history.push({ role: "assistant", content: aiMsg });
        } else {
            // This will tell us if it's 401 (Wrong Key), 402 (No Credits), or 429 (Rate Limit)
            renderMessage('assistant', `⚠️ API Error ${response.status}: ${data.error?.message || 'Check credits or key'}`);
        }
    } catch (err) {
        chatWindow.removeChild(loader);
        renderMessage('assistant', `❌ Browser Blocked the request. This usually happens on GitHub Pages due to security settings. Error: ${err.message}`);
    }
}

sendBtn.onclick = streamChat;

    </script>
</body>
</html>
