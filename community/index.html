<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignation Hub | Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0a0b10; --panel: #111218; --accent: #5865F2; --stroke: #31323a; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; text-align: center; }
        nav { display: flex; align-items: center; justify-content: space-between; padding: 15px 10%; background: #000; border-bottom: 2px solid var(--stroke); text-align: left;}
        .container { margin-top: 150px; padding: 0 20px; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        p { color: #a1a1a1; max-width: 600px; margin: 0 auto 40px; line-height: 1.6; }
        .btn { display: inline-flex; align-items: center; gap: 10px; background: var(--accent); color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(88, 101, 242, 0.4); }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html" style="display:flex; align-items:center; gap:10px; text-decoration:none; color:white;">
            <img src="https://github.com/BlackfireSoon/BlackfireSoon.github.io/blob/main/assets/ignIcon.png?raw=true" width="32">
            <b>IGNATION HUB</b>
        </a>
    </nav>
    <div class="container">
        <h1>Join the Ignation Community</h1>
        <p>We update you on our scripts, and offer giveaways frequently. Join the community now!</p>
        <a href="https://discord.gg/hK7e4G748B" class="btn">
            <i data-lucide="message-circle"></i> Join Discord
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
