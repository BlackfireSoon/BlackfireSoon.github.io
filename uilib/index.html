<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignation Hub | UI Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0a0b10; --panel: #111218; --accent: #4d79ff; --stroke: #31323a; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; text-align: center; }
        nav { display: flex; align-items: center; justify-content: space-between; padding: 15px 10%; background: #000; border-bottom: 2px solid var(--stroke); text-align: left;}
        .container { margin-top: 150px; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        .btn { display: inline-flex; align-items: center; gap: 10px; background: var(--accent); color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html" style="display:flex; align-items:center; gap:10px; text-decoration:none; color:white;">
            <img src="https://github.com/BlackfireSoon/BlackfireSoon.github.io/blob/main/assets/ignIcon.png?raw=true" width="32">
            <b>IGNATION HUB</b>
        </a>
    </nav>
    <div class="container">
        <h1>Roblox UI Library</h1>
        <p style="color: #a1a1a1; margin-bottom: 40px;">A sleek, modern Roblox UI Library brought to you by Ignation.</p>
        <a href="https://github.com/BlackfireSoon/Ignation-Hub" class="btn">
            <i data-lucide="github"></i> Get UI Library
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
