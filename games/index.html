<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignation Hub | Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-main: #0a0b10;
            --panel-bg: #111218;
            --accent-blue: #4d79ff;
            --gray-btn: #2a2b33;
            --stroke: #31323a;
            --text-main: #ffffff;
            --sine-ease: cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        body { background: var(--bg-main); color: var(--text-main); font-family: 'Roboto', sans-serif; }

        nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 10%; background: #000; border-bottom: 2px solid var(--stroke);
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-area img { width: 32px; height: 32px; }
        .nav-links a { color: #a1a1a1; text-decoration: none; margin-left: 25px; font-weight: 500; }
        .nav-links a.active { color: var(--accent-blue); }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

        /* Game Card */
        .game-card {
            background: var(--panel-bg);
            border: 1px solid var(--stroke);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.4s var(--sine-ease), border-color 0.4s;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-blue);
        }

        .game-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-bottom: 1px solid var(--stroke); }
        .card-body { padding: 20px; }
        .card-body h3 { margin-bottom: 10px; font-size: 1.2rem; }
        .card-body p { color: #a1a1a1; font-size: 0.9rem; margin-bottom: 20px; height: 40px; overflow: hidden; }

        .btn-group { display: flex; gap: 10px; }
        .btn {
            flex: 1; padding: 12px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: filter 0.2s; color: white; text-decoration: none; font-size: 0.85rem;
        }

        .btn-copy { background: var(--gray-btn); border: 1px solid var(--stroke); }
        .btn-play { background: var(--accent-blue); }
        .btn:hover { filter: brightness(1.3); }

        #loader { text-align: center; color: var(--accent-blue); padding: 50px; }
    </style>
</head>
<body>

<nav>
    <div class="logo-area">
        <img src="https://github.com/BlackfireSoon/BlackfireSoon.github.io/blob/main/assets/ignIcon.png?raw=true" alt="Ignation">
        <h1 style="font-size: 20px;">IGNATION <span style="color: var(--accent-blue)">GAMES</span></h1>
    </div>
    <div class="nav-links">
        <a href="../index.html">UI Library</a>
        <a href="#" class="active">Games</a>
        <a href="#">Community</a>
    </div>
</nav>

<div class="container">
    <div id="loader">Fetching game database...</div>
    <div class="grid" id="gameGrid"></div>
</div>

<script>
    const USER = "BlackfireSoon";
    const REPO = "Ignation-Hub";

    async function loadGames() {
        const grid = document.getElementById('gameGrid');
        try {
            const resp = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/games`);
            const items = await resp.json();
            
            document.getElementById('loader').style.display = 'none';

            for (const item of items) {
                if (item.type === 'dir') {
                    renderGame(item.name);
                }
            }
        } catch (e) {
            document.getElementById('loader').innerText = "Failed to load GitHub repository.";
        }
    }

    async function renderGame(id) {
        const grid = document.getElementById('gameGrid');
        const infoUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/games/${id}/info.json`;
        const scriptUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/games/${id}/index.luau`;
        
        let meta = {
            title: `Place: ${id}`,
            description: "No description provided for this script.",
            thumbnail: `https://assetgame.roblox.com/Game/Tools/ThumbnailAsset.ashx?assetId=${id}&width=768&height=432&format=png`
        };

        try {
            const res = await fetch(infoUrl);
            if(res.ok) Object.assign(meta, await res.json());
        } catch(e) {}

        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
            <img src="${meta.thumbnail}" alt="Game">
            <div class="card-body">
                <h3>${meta.title}</h3>
                <p>${meta.description}</p>
                <div class="btn-group">
                    <button class="btn btn-copy" onclick="copy('${scriptUrl}')">
                        <i data-lucide="copy"></i> Copy Script
                    </button>
                    <a href="https://www.roblox.com/games/${id}" target="_blank" class="btn btn-play">
                        <i data-lucide="external-link"></i> Play
                    </a>
                </div>
            </div>
        `;
        grid.appendChild(card);
        lucide.createIcons();
    }

    async function copy(url) {
        const txt = await (await fetch(url)).text();
        await navigator.clipboard.writeText(txt);
        alert("Script copied to clipboard!");
    }

    loadGames();
</script>
</body>
</html>
