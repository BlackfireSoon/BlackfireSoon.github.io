<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignation Hub | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0b10; 
            --panel: #111218; 
            --accent: #4d79ff;
            --stroke: #31323a; 
            --text: #ffffff; 
            --sine: cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Roboto', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Minimalist Nav Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10%;
            background: #000;
            border-bottom: 2px solid var(--stroke);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo-area img {
            width: 28px;
            height: 28px;
        }

        .logo-area b {
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .nav-links a {
            color: #a1a1a1;
            text-decoration: none;
            margin-left: 25px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--accent); }

        /* Centered Content Wrapper */
        .wrapper { 
            flex: 1;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding-top: 60px; /* Accounts for fixed nav height */
        }

        /* Central Logo Area (matching the minimalist style) */
        .hero-logo { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 20px; 
            margin-bottom: 50px; 
        }

        .hero-logo img { width: 80px; height: 80px; }
        
        .hero-logo h1 { 
            font-size: 18px; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            font-weight: 700;
            color: white;
        }

        /* Navigation Grid Cards */
        .nav-grid { display: flex; gap: 20px; max-width: 900px; width: 90%; }
        
        .nav-card {
            flex: 1; 
            background: var(--panel); 
            border: 1px solid var(--stroke); 
            padding: 40px 20px;
            border-radius: 12px; 
            text-align: center; 
            text-decoration: none; 
            color: white;
            transition: transform 0.4s var(--sine), border-color 0.4s, box-shadow 0.4s;
            position: relative; 
            overflow: hidden;
        }

        .nav-card::before {
            content: ""; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        }

        .nav-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--accent); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-card i { margin-bottom: 20px; color: var(--accent); }
        .nav-card h2 { font-size: 20px; margin-bottom: 10px; font-weight: 500; }
        .nav-card p { font-size: 14px; color: #a1a1a1; line-height: 1.5; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-area">
            <img src="https://github.com/BlackfireSoon/BlackfireSoon.github.io/blob/main/assets/ignIcon.png?raw=true" alt="Ignation">
            <b>IGNATION HUB</b>
        </a>
        <div class="nav-links">
            <a href="uilib">UI Library</a>
            <a href="games">Games</a>
            <a href="community">Community</a>
        </div>
    </nav>

    <div class="wrapper">
        <div class="hero-logo">
            <img src="https://github.com/BlackfireSoon/BlackfireSoon.github.io/blob/main/assets/ignIcon.png?raw=true" alt="Ignation">
            <h1>Ignation Hub</h1>
        </div>

        <div class="nav-grid">
            <a href="uilib" class="nav-card">
                <i data-lucide="layout" size="40"></i>
                <h2>UI Library</h2>
                <p>Use our sleek and modern UI Library.</p>
            </a>
            <a href="games" class="nav-card">
                <i data-lucide="gamepad-2" size="40"></i>
                <h2>Games</h2>
                <p>Browse through the games on our Script Hub.</p>
            </a>
            <a href="community" class="nav-card">
                <i data-lucide="users" size="40"></i>
                <h2>Community</h2>
                <p>Join the Discord for updates and support.</p>
            </a>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
