<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignation Hub | Script Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --accent: #00a2ff;
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --sine-timing: cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* Smooth Sine Animation */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Navigation */
        nav {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #222;
        }

        .nav-links button {
            background: none;
            border: none;
            color: var(--text-dim);
            margin-left: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-links button.active { color: var(--accent); font-weight: bold; }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Game Card */
        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            transition: transform 0.4s var(--sine-timing), box-shadow 0.4s;
            animation: floating 4s infinite ease-in-out;
        }

        .game-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 162, 255, 0.2);
            border-color: var(--accent);
        }

        .game-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-bottom: 1px solid #1a1a1a;
        }

        .card-content { padding: 20px; }
        .card-content h3 { font-size: 18px; margin-bottom: 8px; }
        .card-content p { color: var(--text-dim); font-size: 14px; margin-bottom: 20px; line-height: 1.4; }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            text-decoration: none;
            font-size: 13px;
        }

        .btn-copy { background: var(--accent); color: white; }
        .btn-play { background: #333; color: white; }
        .btn:hover { opacity: 0.8; }

        #loading { text-align: center; font-size: 20px; margin-top: 50px; color: var(--accent); }
    </style>
</head>
<body>

<nav>
    <h2 style="letter-spacing: 2px;">IGNATION <span style="color: var(--accent);">HUB</span></h2>
    <div class="nav-links">
        <button class="active">Script Hub</button>
        <button onclick="alert('Coming soon!')">UI Library</button>
        <button onclick="alert('Coming soon!')">Community</button>
    </div>
</nav>

<div class="container">
    <div id="loading"><i class="fas fa-circle-notch fa-spin"></i> Loading Games...</div>
    <div class="grid" id="gameGrid"></div>
</div>

<script>
    const GITHUB_USER = "BlackfireSoon";
    const GITHUB_REPO = "Ignation-Hub";
    const FOLDER_PATH = "games";

    async function fetchGames() {
        const grid = document.getElementById('gameGrid');
        const loader = document.getElementById('loading');

        try {
            // 1. Fetch the folder list from GitHub API
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`);
            const folders = await response.json();

            loader.style.display = 'none';

            for (const item of folders) {
                if (item.type === 'dir') {
                    const placeId = item.name;
                    createGameCard(placeId);
                }
            }
        } catch (error) {
            loader.innerHTML = "Failed to load scripts. Check repository privacy settings.";
            console.error(error);
        }
    }

    function createGameCard(placeId) {
        const grid = document.getElementById('gameGrid');
        
        // Roblox Thumbnail API (Standard Place Icon)
        const thumbUrl = `https://assetgame.roblox.com/Game/Tools/ThumbnailAsset.ashx?assetId=${placeId}&width=768&height=432&format=png`;
        const rawScriptUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/games/${placeId}/index.luau`;

        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
            <img src="${thumbUrl}" alt="Game Thumbnail" onerror="this.src='https://tr.rbxcdn.com/43f34891637213038309b57642643a6d/420/420/Image/Png'">
            <div class="card-content">
                <h3>Place ID: ${placeId}</h3>
                <p>Advanced script support for this game place. Fast execution and optimized modules.</p>
                <div class="btn-group">
                    <button class="btn btn-copy" onclick="copyScript('${rawScriptUrl}')">
                        <i class="far fa-copy"></i> Copy Script
                    </button>
                    <a href="https://www.roblox.com/games/${placeId}" target="_blank" class="btn btn-play">
                        <i class="fas fa-play"></i> Play
                    </a>
                </div>
            </div>
        `;
        grid.appendChild(card);
    }

    async function copyScript(url) {
        try {
            const response = await fetch(url);
            const text = await response.text();
            await navigator.clipboard.writeText(text);
            alert("Script copied to clipboard!");
        } catch (err) {
            alert("Failed to copy script.");
        }
    }

    fetchGames();
</script>

</body>
</html>
