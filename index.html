<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignation Hub | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0b10; --panel: #111218; --accent: #4d79ff;
            --stroke: #31323a; --text: #ffffff; --sine: cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; overflow: hidden; }

        .wrapper { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo { display: flex; align-items: center; gap: 15px; margin-bottom: 50px; }
        .logo img { width: 64px; height: 64px; }
        .logo h1 { font-size: 32px; letter-spacing: 2px; }

        .nav-grid { display: flex; gap: 20px; max-width: 900px; width: 90%; }
        .nav-card {
            flex: 1; background: var(--panel); border: 1px solid var(--stroke); padding: 40px 20px;
            border-radius: 12px; text-align: center; text-decoration: none; color: white;
            transition: transform 0.4s var(--sine), border-color 0.4s;
            position: relative; overflow: hidden;
        }
        .nav-card::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        }
        .nav-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .nav-card i { margin-bottom: 20px; color: var(--accent); }
        .nav-card h2 { font-size: 20px; margin-bottom: 10px; }
        .nav-card p { font-size: 14px; color: #a1a1a1; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://github.com/BlackfireSoon/BlackfireSoon.github.io/blob/main/assets/ignIcon.png?raw=true" alt="Ignation">
            <h1>IGNATION <span style="color: var(--accent)">HUB</span></h1>
        </div>
        <div class="nav-grid">
            <a href="games/index.html" class="nav-card">
                <i data-lucide="gamepad-2" size="40"></i>
                <h2>Games</h2>
                <p>Browse our script database</p>
            </a>
            <a href="uilib/index.html" class="nav-card">
                <i data-lucide="layout" size="40"></i>
                <h2>UI Library</h2>
                <p>Modernized UI for Roblox</p>
            </a>
            <a href="community/index.html" class="nav-card">
                <i data-lucide="users" size="40"></i>
                <h2>Community</h2>
                <p>Join the conversation</p>
            </a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
